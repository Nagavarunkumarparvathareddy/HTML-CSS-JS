<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List without Numbers</title>
    <style>
        ol{
            list-style: none;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            width: 50%;
            font-weight: bold;
        }
        li{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Login</li>
    </ol>
</body>
</html>
