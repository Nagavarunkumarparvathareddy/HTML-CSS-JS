<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet styles of Unorderd List</title>
    <style>
        .bullets{
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
        }
    </style>
</head>
<body>
    <div class="bullets">
        <div>
            <h3><pre>type="circle"</pre></h3>
            <ul type = 'circle'>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Bootstrap</li>
                <li>Angular</li>
                <li>React</li>
            </ul>
        </div>
        <div>
            <h3><pre>type="disc"</pre></h3>
            <ul type = 'disc'>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Bootstrap</li>
                <li>Angular</li>
                <li>React</li>
            </ul>
        </div>
        <div>
            <h3><pre>type="square"</pre></h3>
            <ul type = 'square'>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Bootstrap</li>
                <li>Angular</li>
                <li>React</li>
            </ul>
        </div>
    </div>
</body>
</html>
